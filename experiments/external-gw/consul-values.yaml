global:
  tls:
    enabled: true
  acls:
    manageSystemACLs: true
    bootstrapToken:
      secretName: bootstrap-token
      secretKey: token
connectInject:
  enabled: true
server:
  enabled: false
externalServers:
  enabled: true
  httpsPort: 443
  hosts:
    - consul-cluster-00.private.consul.0d2e1143-58a9-4292-a0ad-05bdd111ecbe.aws.hashicorp.cloud
controller:
  enabled: true
apiGateway:
  enabled: true
  image: hashicorppreview/consul-api-gateway:0.5.0-dev
  managedGatewayClass:
    serviceType: NodePort
    useHostPorts: true

