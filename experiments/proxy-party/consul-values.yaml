global:
  name: consul
  datacenter: dc1
  tls:
    enabled: true
connectInject:
  enabled: true
controller:
  enabled: true
server:
  replicas: 1
ingressGateways:
  enabled: true
  gateway:
  - name: ingress-gateway
    service:
      type: LoadBalancer
apiGateway:
  enabled: true
  image: "hashicorp/consul-api-gateway:0.1.0"
  managedGatewayClass:
    serviceType: NodePort
    useHostPorts: true
ui:
  enabled: true
  service:
    enabled: true
    type: NodePort

