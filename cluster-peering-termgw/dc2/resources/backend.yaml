apiVersion: v1
kind: Pod
metadata:
  name: backend
  annotations:
    consul.hashicorp.com/connect-service-upstreams: "external:1234"
  labels:
    app: backend
spec:
  serviceAccountName: backend
  containers:
    - name: backend
      image: leodotcloud/swiss-army-knife:latest
      command: ["sleep", "inf"]
      ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: default
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend
  namespace: default
automountServiceAccountToken: true
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: backend
  namespace: default
spec:
  protocol: "http"
